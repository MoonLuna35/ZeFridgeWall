<div [formGroup]="repeater">
    <mat-form-field appearance="fill">
        <mat-label>{{ 'time_table.Repeater' | translate }}</mat-label>
            <mat-select formControlName="repeat_patern">
                <mat-option value="weekly">
                    {{ 'time_table.weekly' | translate }}
                </mat-option>
            </mat-select>
    </mat-form-field>

    <app-each-week [repeat_weekly]="repeater.get('repeat_body')"></app-each-week>
</div>
