<div [formGroup]="repeater">
    <mat-form-field appearance="fill">
        <mat-label>{{ 'time_table.Repeater' | translate }}</mat-label>
            <mat-select formControlName="repeat_patern">
                <mat-option value="daily">{{ 'time_table.daily' | translate }}</mat-option>
                <mat-option value="weekly">{{ 'time_table.weekly' | translate }}</mat-option>
            </mat-select>
    </mat-form-field>

    <app-each-week *ngIf="repeater.get('repeat_patern')?.value === 'weekly'" [repeat_weekly]="repeater.get('repeat_body')"></app-each-week>
    <app-daily *ngIf="repeater.get('repeat_patern')?.value === 'daily'" [repeat_daily]="repeater.get('repeat_body')"></app-daily>
</div>
